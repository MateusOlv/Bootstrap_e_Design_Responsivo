<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap</title>
  </head>
  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">
    <!-- Classes de Largura -->
    <div class="bg-primary w-25">width 25%</div>
    <div class="bg-primary w-50">width 50%</div>
    <div class="bg-primary w-75">width 75%</div>
    <div class="bg-primary w-100">width 100%</div>
    <div class="bg-primary w-auto">width auto</div>
    
    <br>
    <br>

    <!-- Classes de Altura -->
    <div style="height: 300px; border: 1px solid gray;">
      <div class="bg-warning d-inline-block h-25">height 25%</div>
      <div class="bg-warning d-inline-block h-50">height 50%</div>
      <div class="bg-warning d-inline-block h-75">height 75%</div>
      <div class="bg-warning d-inline-block h-100">height 100%</div>
      <div class="bg-warning d-inline-block h-auto">height auto</div>
    </div>

    <br>
    <br>
    
    <!-- *Bordas* 
    Cores de bordas
    border-<cor>: primary, secondary, success, info, warning, danger, light, dark, white -->
    <div class="bg-white mb-2 border border-primary">Todas as bordas</div>
    <div class="bg-white mb-2 border-top border-secondary">Borda Superior</div>
    <div class="bg-white mb-2 border-bottom border-warning">Borda Inferior</div>
    <div class="bg-white mb-2 border-right border-danger">Borda Direita</div>
    <div class="bg-white mb-2 border-left border-success">Borda Esquerda</div>

    <br>
    <br>

    <!-- Border Radius
    Opções: rounded, rounded-top, rounded-bottom, rounded-right, rounded-left, rounded-circle -->
    <div class="bg-white mb-2 p-2 border border-primary rounded">Rounded</div>
    <div class="bg-white mb-2 p-2 border border-secondary rounded-top">Rounded Top</div>
    <div class="bg-white mb-2 p-2 border border-warning rounded-bottom">Rounded Bottom</div>
    <div class="bg-white mb-2 p-2 border border-danger rounded-right">Rounded Right</div>
    <div class="bg-white mb-2 p-2 border border-dark rounded-left">Rounded Left</div>
    <div class="bg-white mb-2 p-5 w-25 border border-success rounded-circle">Rounded Circle</div>

    
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
